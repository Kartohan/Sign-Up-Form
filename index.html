<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <img class="background-img" src="./img/background.jpg" alt="Background">
            <div class="logo-box">
                <img class="logo" src="./img/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
                <div class="logoby">

                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="article">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize your dippest dreams.
                    Sign up <i>now</i> to get started
                </h2>
                <h2>You know you <i>want</i> to.</h2>
            </div>
            <div class="form-field">
                <h2>Lets do this!</h2>
                <form action="">
                    <div class="inside-form">
                        <div class="form-cell">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-cell">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-cell">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-cell">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-cell">
                            <label for="password">PASSWORD</label>
                            <input class="error" type="password" id="password" name="password">
                        </div>
                        <div class="form-cell">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            
            <h4>Already have an account? <a href="#">Log in</a></h4>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
